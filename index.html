<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos slider</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <h1 class="grey">
                RECENTLY UPLOADED PHOTOS
            </h1>
            <span class="link"><a href="#">View all</a></span>
        </div>
        <div class="carrousel">
            <img src="./chevron-back-outline.svg" alt="" class="arrow prev">
            <div class="elements">
                <img src="./photo1.jfif" alt="" class="photo">
                <img src="./photo2.jfif" alt="" class="photo">
                <img src="./photo3.jpg" alt="" class="photo">
                <img src="./photo4.jfif" alt="" class="photo">
            </div>

            <img src="./chevron-forward-outline.svg" alt="" class="arrow next">
        </div>
    </main>
    <script src="./js/slider.js"></script>
</body>
</html>
